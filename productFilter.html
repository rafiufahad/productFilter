<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="productFilter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
        <div class="wrapper">
            <div class="searchContainer">
                <input type="search" id="searchInput" placeholder = "Search product name here">
                <button id="searchBtn" >Search</button>
            </div>
        </div>

        <div class="buttons">
            <button class="button-value" onclick="productFilter('All')">All</button>
            <button class="button-value" onclick="productFilter('Topwear')">Topwear</button>
            <button class="button-value" onclick="productFilter('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="productFilter('Jacket')">Jacket</button>
            <button class="button-value" onclick="productFilter('Watch')">Watch</button>
        </div>

        <div id="product"></div>

    <script src="productFilter.js"></script>
</body>
</html>
